
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of Web Application Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: #ffffff;
        }
        .cover {
            width: 565px;
            height: 823px;
            background-image: url('bg.png');
            background-size: cover;
            border: 2px solid #c00000;
            margin: 40px auto;
            color: rgb(0, 0, 0);
            padding: 25px 35px;
            position: relative;
            box-sizing: border-box;
        }
        .header {
            font-size: 16px;
            border-bottom: 1px solid #610606;
            padding-bottom: 5px;
            margin-bottom: 25px;
        }
        .title {
            text-align: left;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 1px;
            line-height: 1.3;
            margin-top: 40px;
        }
        .subtitle {
            margin-top: 25px;
            font-size: 18px;
            font-weight: normal;
            line-height: 1.6;
        }
        .special {
            position: absolute;
            bottom: 150px;
            left: 35px;
            font-weight: bold;
            font-size: 18px;
            color: #320404;
        }
        .bottom {
            position: absolute;
            bottom: 35px;
            left: 35px;
            right: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #380202;
            padding-top: 8px;
        }
        .author {
            font-size: 18px;
            color: #0d0128;
            font-weight: bold;
        }
        .org {
            font-size: 16px;
        }
        .photo {
            position: absolute;
            bottom: 120px;
            right: 35px;
        }
        .photo img {
            width: 200px;
            height: 200px;
            border: 3px solid rgb(208, 114, 114);
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="header">SEC Insights</div>
        <div class="title">
            FUNDAMENTALS OF<br>
            WEB APPLICATION<br>
            DEVELOPMENT
        </div>
        <div class="subtitle">
            <b>Deep Dive in HTML, CSS & JS Basics</b> <br> 
            Top seller of 2025<br>
            <i>"From Zero to Web Hero - Start Your Journey Today!"</i>
        </div>
        <div class="special">SPECIAL EDITION</div>
        <div class="bottom">
            <div class="author">G.AASHIKA JAIN</div>
            <div class="org">SEC</div>
        </div>
        <div class="photo">
            <img src="MY.jpg" alt="Author Photo">
        </div>
    </div>
</body>
</html>
